<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Add Video Game</h1>

    <div>
        <ul id="validation-summary">

        </ul>
    </div>
    <form>
        <label for ="title">Title: </label>
        <input id="title" type="text">
        <br>
        
        <label for="price">Price: </label>
        <input id="price" type="text">
        <br>

        <label for="rating">Rating: </label>
        <select id="rating">
            <option value="">Please Choose a rating</option>
            <option value="E">E - Everyone</option>
            <option value="T">T - Teen 13+</option>
            <option value="M">M - Mature 18+</option>
        </select>
        <br>

        <label for="platform">Platform: </label>
        <select id="platform">
            <option value="">Please choose a platform</option>
            <option>Xbox One</option>
            <option>Playstion 4</option>
            <option>Nintendo switch</option>
            <option>Steam/PC</option>
        </select>
        <br>

        <input type="checkbox" id="online">
        <label for="online">Online Only?</label>
        <br>

        <input type="button" value="Add New Video Game">
    </form>

    <div id="display">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
